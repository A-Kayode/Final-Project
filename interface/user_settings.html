	<!-- Personal Information Settings -->
	<div class= "row setting_blackback">
		<div class= "col">
			<h3 class= "mb-3">Personal Information</h3>
			<form>
				<div class= "row mb-3">
					<label class= "form-label col-md-2">Name:</label>
					<div class= "col">
						<input type= "text" class= "form-control" name= "name" value= "username" disabled>
					</div>
				</div>
				<div class= "row mb-3">
					<label class= "form-label col-md-2">Phone Number:</label>
					<div class= "col">
						<input type= "text" class= "form-control" name= "phone_number" value= "0000-000-0000" disabled>
					</div>
				</div>
				<div class= "row mb-3">
					<label class= "form-label col-md-2">Address:</label>
					<div class= "col">
						<input type= "text" class= "form-control" name= "address" value= "user address" disabled>
					</div>
				</div>
				<button type= "button" class= "btn brownbutton offset-10">Edit</button>
				<button class= "btn btn-primary">Submit</button>
			</form>
		</div>
	</div>

	<!-- Calender Settings -->
	<div class= "row my-3">
		<div class= "col">
			<h3>Calender Settings</h3>
		</div>
	</div>

	<!-- Account Settings -->
	<div class= "row my-3 setting_blackback">
		<div class= "col">
			<h3>Account Settings</h3>
			<form>
				<p>Change Password</p>
				<div class= "mb-3">
					<label class= "form-label">Old Password</label>
					<input type= "password" class= "form-control">
				</div>
				<div class= "mb-3">
					<label class= "form-label">New Password</label>
					<input type= "password" class= "form-control">
				</div>
				<div class= "mb-3">
					<label class= "form-label">Confirm New Password</label>
					<input type= "password" class= "form-control">
				</div>
				<button class= "btn btn-primary offset-10 offset-md-11">Save</button>
			</form>
		</div>
	</div>
